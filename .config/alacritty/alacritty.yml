  normal:
    family: "blex mono nerd font"
    style: regular
  bold:
    family: "blex mono nerd font"
    style: regular
    style: bold
  italic:
    family: "blex mono nerd font"
    style: regular
    style: italic
  bold_italic:
    family: "blex mono nerd font"
    style: regular
    style: bold italic
  size: 12.0

window:
  opacity: 1.0
